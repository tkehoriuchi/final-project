<div class="row">
    <div class="col-xs 12">
        <!-- shorthand to get all of that: button.btn.btn-suc -->
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>    
    </div>
</div>
<hr>
<div class="row">
    <div class="col xs-12">
        <app-recipe-item 
            *ngFor="let recipeElement of recipes; let i = index"
            [recipe]="recipeElement"
            [index] = "i">
        </app-recipe-item>
    </div>
</div>
